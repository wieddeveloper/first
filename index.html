 


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libarary/fontawesome-free-5.15.4-web/css/all.min.css">
  
    <link rel="stylesheet" href="./css/main.css">
  
    

</head>
<body>
 
    <header-component></header-component>
    <div id="main_content">
        
      
        <div id="main_container">
            <section id="main_section">

                <article class="wow animate__animated animate__bounce">
                    <h1>식물들</h1>
                    <div>
                        <img src="./img/plants960_2.png" class="main_img" alt="hoho">
                    </div>
                    <span>
                        그래요. 이제 우리는 식물만 먹기로 해요. <br />
                        집에서 기르는 **맛! <br />
                        씨앗은 우선 2개씩 나눠드릴게요. </span>
                </article>

                <article class="wow animate__animated animate__bounceInRight" >
                    <h1>레시피</h1>
                    <div >
                        <img src="./img/recepe.jpg" class="main_img" alt="hoho">
                    </div>
                    <span >
                        새로운 식물을 완성하실 때 마다 <br />
                        저희가 심사숙고해 만든 레시피를 공개 할 거에요. <br />
                        기대되시죠? </span>
                </article>

                <article  class="wow animate__animated animate__bounceInLeft" >
                    <h1>야생 ***</h1>
                    <div  >
                        <img src="./img/ar.jpg" class="main_img" alt="hoho">
                    </div>
                    <span>
                        **는 **를 먹고 자란답니다. <br />
                        집에서 키운 **를 **에게 주어보세요. <br />
                        조금씩 성장하는 **를 보면 흐뭇한 미소가 절로 나올거에요. <br />
                        아무도 먹이를 주지 않으면 어떻게 되냐구요? <br />
                        괜찮아요. **는 아주 튼튼해서 죽지않아요. <br />
                        그저 성장이 느려질 뿐이죠. </span>
                </article>
         
                <article id="reward">
                    <div id="reward1">
                      
                    </div>
                </article>

                <article id="other_games" class="wow animate__animated animate__bounceInUp">
                    <h5 style="color: white; font-size: 30px; text-align: center; margin: 15px;">다른 게임들</h5>
                    <div id="other">
                        <a href="#" class="location">
                           
                            <div class="game_img"><img src="./img/1.jpg" alt=""></div>
                            <div class="temp">첫번째</div>
                        </a>
                        <a href="#" class="location">
                          
                            <div class="game_img"><img src="./img/2.gif" alt=""></div>
                            <div class="temp">두번째</div>
                        </a>
                        <a href="#" class="location">
                         
                            <div class="game_img"><img src="./img/3.jpg" alt=""></div>
                            <div class="temp">세번째</div>
                        </a>
                        <a href="#" class="location">
                          
                            <div class="game_img"><img src="./img/4.jpg" alt=""></div>
                            <div class="temp">네번째</div>
                        </a>
                        <a href="#" class="location">
                          
                            <div class="game_img"><img src="./img/5.gif" alt=""></div>
                            <div class="temp">다섯</div>
                        </a>
                
                    </div>
                </article>
            </section>
           
        </div>
      
    </div>
    <div id="mobile_menu"></div>

    <footer-component></footer-component>

    <script src="./js/wow.min.js"></script>
    <script src="components/header.js"  defer></script>
    <script src="components/footer.js"  defer></script>
    <script>
        new WOW().init();
        </script>
</body>
</html>
